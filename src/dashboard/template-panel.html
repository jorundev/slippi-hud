<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Template Panel</title>

        <link
            href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
            rel="stylesheet"
        />

        <script
            type="module"
            src="elements/template-selector/template-selector.js"
        ></script>
        <style>
            body {
                background: #525f78;
            }
        </style>

        <dom-module
            id="vaadin-styles-text"
            theme-for="vaadin-text-field vaadin-text-area"
        >
            <template>
                <style>
                    :host([theme~='slippi-style']) [part='label'] {
                        color: white;
                    }

                    :host(
                            [theme~='slippi-style']:hover:not([readonly]):not(
                                    [focused]
                                )
                        )
                        [part='label'] {
                        color: lightgray;
                    }

                    :host([theme~='slippi-style']) [part='input-field'] {
                        border: 1px solid #ccc;
                        background-color: #fff;
                    }

                    :host([theme~='slippi-style'][focused])
                        [part='input-field'] {
                        border-color: #aaa;
                    }
                </style>
            </template>
        </dom-module>

        <dom-module id="vaadin-styles-list" theme-for="vaadin-list-box">
            <template>
                <style>
                    :host [part='items'] ::slotted(vaadin-item) {
                        font-size: var(--lumo-font-size-s);
                        min-height: var(--lumo-size-s);
                    }
                </style>
            </template>
        </dom-module>

        <custom-style> </custom-style>
    </head>
    <body>
        <template-selector></template-selector>
    </body>
</html>
